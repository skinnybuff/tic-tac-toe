<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <div class="wrapper">
        <header>
          <h1>
            Tic-Tac-Toe
          </h1>
        </header>
        <section class="mast-head">
          <img src="https://picsum.photos/200/220" alt="Game Logo"/>
          <form id="sign-in">
            <input type="text" name="credentials[email]" placeholder="email"/>
            <input type="password" name="credentials[password]" placeholder="password"/>
            <button type="submit">Log In</button>
          </form>
          <br>
          <form id="sign-up">
            <input type="text" name="credentials[email]" placeholder="email"/>
            <input type="password" name="credentials[password]" placeholder="password"/>
            <input type="password" name="credentials[password_confirmation]" placeholder="retype password"/>
            <button type="submit">Sign Up</button>
          </form>
        </section>
        <main>
          <div class = "grid-box clickable" data-grid-position="0">
          </div>
          <div class = "grid-box clickable" data-grid-position="1">
          </div>
          <div class = "grid-box clickable" data-grid-position="2">
          </div>
          <div class = "grid-box clickable" data-grid-position="3">
          </div>
          <div class = "grid-box clickable" data-grid-position="4">
          </div>
          <div class = "grid-box clickable" data-grid-position="5">
          </div>
          <div class = "grid-box clickable" data-grid-position="6">
          </div>
          <div class = "grid-box clickable" data-grid-position="7">
          </div>
          <div class = "grid-box clickable" data-grid-position="8">
          </div>
        </main>
        <section class ="heads-up">
          <p>
          </p>
          <button id="new-game-btn">
            New Game
          </button>
        </section>
      </div> <!-- close wrapper -->
      <section>
      </section>
</html>
